<div id="header">
    <a [routerLink]="['/posts/create']" class="create-button">Créer article</a>
    <span>Trié par:</span>
    <select id="sort" [(ngModel)]="selectedSortOption" (change)="onSortChange()">
        <option value="date asc">Date</option>
        <option value="alphabet asc">Titre</option>
        <option value="username">Auteur</option>
    </select>
</div>
<div class="post-container">
    <div class="post" *ngFor="let post of posts$ | async">
        <a [routerLink]="['/posts', post.id]" id="post-link"><h2>{{ post.title }}</h2>
        <div class="post-meta">
            <span>{{ post.createdAt }}</span>
            <span>{{ post.user?.username }}</span>
        </div>
        <p class="post-description">{{ post.description }}</p></a>
        
    </div>
</div>
