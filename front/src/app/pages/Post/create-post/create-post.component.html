<div class="center">
  <h2>Créer un nouvel article</h2>
  <form (ngSubmit)="onSubmit()" #postForm="ngForm" class="form-container">
    <select id="topics" name="selectedTopics" ngModel multiple [(ngModel)]="post.topics">
        <option *ngFor="let topic of allTopics$ | async" [value]="topic">{{ topic.name }}</option>
    </select>

    <div class="form-group">
        <input type="text" id="title" name="title" class="form-control" [(ngModel)]="post.title" required placeholder="Titre de l'article" />
    </div>

    <div class="form-group">
        <textarea id="description" name="description" class="form-control" [(ngModel)]="post.description" required placeholder="Contenu de l'article" rows="5"></textarea>
    </div>

    <div class="button-container">
        <button type="submit" mat-raised-button color="primary" class="btn-primary">Créer</button>
    </div>
</form>

</div>
