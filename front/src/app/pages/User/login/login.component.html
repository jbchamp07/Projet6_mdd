<div class="center">
    <h2>Se connecter</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="form-container">

        <!-- Email ou Nom d'utilisateur -->
        <div class="form-group">
            <label for="username">Email ou nom d'utilisateur</label>
            <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" required />
        </div>

        <!-- Mot de passe -->
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required />
        </div>

        <!-- Bouton de soumission -->
        <div class="button-container">
            <button type="submit" mat-raised-button color="primary" class="btn-primary" [disabled]="!loginForm.valid">Se connecter</button>
        </div>
        
    </form>
</div>
