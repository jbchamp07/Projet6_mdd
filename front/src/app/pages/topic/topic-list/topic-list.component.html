        <p class="post-description">{{ topic.description }}</p>
        <button *ngIf="isTopicInUserTopics(topic)" mat-raised-button class="custom-button" (click)="unsubscribe(topic.id)">Se d√©sabonner</button>
        <button *ngIf="!isTopicInUserTopics(topic)" mat-raised-button class="custom-button" (click)="subscribe(topic.id)">S'abonner</button>
    </div>
</div>
